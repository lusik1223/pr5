<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Розгалужений обчислювальний процес</title>
  <script>
    function calculate() {
      var startX = parseFloat(document.getElementById("startX").value);
      var endX = parseFloat(document.getElementById("endX").value);
      var step = parseFloat(document.getElementById("step").value);

      var output = "<h2>Обчислення:</h2>";

      if (isNaN(startX) || isNaN(endX) || isNaN(step)) {
        output += "<p>Некоректні значення введені. Будь ласка, введіть числа.</p>";
      } else if (startX >= endX) {
        output += "<p>Початкове значення x має бути менше кінцевого значення x.</p>";
      } else if (step <= 0) {
        output += "<p>Крок зміни значень аргументу повинен бути більше 0.</p>";
      } else {
        output += "<table>";
        output += "<tr><th>x</th><th>Формула 1</th><th>Формула 2</th></tr>";

        for (var x = startX; x <= endX; x += step) {
          var formula1 = Math.pow(x, 2) - 3 * x + 2;
          var formula2 = 2 * Math.sin(x) + Math.cos(x);

          output += "<tr>";
          output += "<td>" + x + "</td>";
          output += "<td>" + formula1 + "</td>";
          output += "<td>" + formula2 + "</td>";
          output += "</tr>";
        }

        output += "</table>";
      }

      document.getElementById("output").innerHTML = output;
    }
  </script>
</head>
<body>
<h1>Розгалужений обчислювальний процес</h1>
<label for="startX">Початкове значення x:</label>
<input type="text" id="startX">
<br>
<label for="endX">Кінцеве значення x:</label>
<input type="text" id="endX">
<br>
<label for="step">Крок зміни значень аргументу:</label>
<input type="text" id="step">
<br>
<button onclick="calculate()">Обчислити</button>
<div id="output"></div>
</body>
</html>
